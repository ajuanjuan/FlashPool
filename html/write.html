<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="../css/write.css" />
	</head>
	<body>
		<div class="write">
			<div style="font-size: 26px;color: #6434D0;float: left;margin-left: 3rem;"><a>FlashPool</a></div>

			</textarea>
			</div>

				</textarea>
			</div>
		</div>
